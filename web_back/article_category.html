<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btn-add" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏的id  隐藏域 -->
                        <input type="hidden" name="id" />
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" name="name" />
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" name="slug" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        // $('#model_add').click(function () {
        //     alert('add');
        //     $('#addModal').modal('hide');
        // });

        // $('.category_table').delegate('a', 'click', function () {
        //     if ($(this).hasClass('btn-info')) {
        //         $('#addModal .modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');
        //     }
        // })      
    </script>
    <!-- 导入模板引擎 -->
    <script src="./js/template-web.js"></script>
    <!-- 模板 -->
    <script id="cate" type="text/html">
      {{each data}}
      <tr>
          <td>{{$value.name}}</td>
          <td>{{$value.slug}}</td>
          <td class="text-center">
                <a href='javascript:editTr({"id":"{{$value.id}}","slug":"{{$value.slug}}","name":"{{$value.name}}"});' class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr( {{$value.id}} );" class="btn btn-danger btn-xs">删除</a>
        </td>
      </tr>
      {{/each}}
      </script>

    <script>

        $(function () {
            //   获取分类数据  业务逻辑:
            //   1.通过ajax获取分类的数据
            //   2.数据获取之后  渲染到页面上
            //   3.使用模板引擎渲染页面结构

            // 由于后面需要反复用到,所以封装成方法,方便调用
            function getCategory() {
                $.ajax({
                    url: 'http://localhost:8000/admin/category_search',
                    type: 'get',
                    success: function (backData) {
                        var html = template('cate', backData)
                        $('tbody').html(html)
                    }
                })
            }
            // 当编辑的a的标签被点击时  会调用此方法
            window.editTr = function(data){
                console.log(data);
                for(const key in data){
                    $('input[name=' + key + ']').val(data[key])
                }
            }
            // 删除的方法  当删除的a标签被点击时  会调用这个方法
            window.deleteTr = function(id){
                $.ajax({
                    url:'http://localhost:8000/admin/category_delete',
                    type:'post',
                    data:{
                        id:id
                    },
                    success:function(backData){
                        if(backData.code == 200){
                            getCategory()
                        }
                    }
                })
            }
            // 默认调用一次
            getCategory()
            //   新增  业务逻辑:
            //   1.点击新增弹出modal框 为新增按钮绑定点击事件
            //   2.获取用户输入的数据
            //   3.通过ajax提交到服务器
            //   4.提交成功后 本地数据更新

            $('#model_add').click(function () {

                // var name = $('input[name=name]').val()
                // var slug = $('input[name=slug]').val()
                if ($(this).hasClass('btn-success')){
                    $.ajax({
                        url:'http://localhost:8000/admin/category_edit',
                        // data:{
                        //     name: name,
                        //    slug: slug
                        // },
                        data: $('form').serialize(),
                        type:'post',
                        success:function(backData){
                            console.log(backData);
                            getCategory()
                        }
                    })
                }else{
                    $.ajax({
                    url: 'http://localhost:8000/admin/category_add',
                    type: 'post',
                    // data: {
                    //     name: name,
                    //     slug: slug
                    // },
                    data: $('form').serialize(),
                    success: function (backData) {
                        console.log(backData);
                        
                        // 这里调用一次获取最新数据,并渲染到页面
                        getCategory()
                    }
                })
                }
                $('#addModal').modal('hide');
            });
             // 由于编辑按钮和新增按钮点击时,弹出来的都是同一个模态框,所以姚进行区分
            //  下面是给新增按钮添加的点击事件
             $('.btn-add').click(function(){
                //  改变顶部文字
                $('.modal-title').text('新增分类')
            // 改变按钮的的文字和颜色
                $('#model_add').text('新增').removeClass('btn-success')
             })

            // 给编辑按钮绑定点击事件  并和新增按钮进行区分
        $('.category_table').on('click', 'a.btn-info', function () {
            
                $('#addModal .modal-title').html('修改分类名称');
                $('#model_add').text('修改').addClass('btn-success')
                $('#addModal').modal('show')
            
        })      

        })




    </script>
</body>

</html>
